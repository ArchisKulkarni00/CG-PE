<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Visualizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
        </style>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" href="ui-style.css">

        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script
            async
            src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"
        ></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "./build/three.module.js"
                }
            }
        </script>
    </head>

    <body>

        <!-- Floating Toggle Button -->
        <button
        id="uiToggleBtn"
        class="btn btn-secondary position-fixed top-50 start-0 translate-middle-y"
        style="z-index: 1050; border-radius: 0 6px 6px 0;"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#uiPanel"
        >
        â˜°
        </button>

        <!-- Offcanvas Sidebar -->
        <div
        class="offcanvas offcanvas-start bg-dark text-light"
        tabindex="-1"
        id="uiPanel"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        style="width: 250px; opacity: 0.9; border-right: 1px solid rgba(255,255,255,0.1);"
        >
        <!-- Header -->
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Info Panel</h5>
            <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
            ></button>
        </div>

        <!-- Body -->
        <div class="offcanvas-body">

            <!-- Example: Text Info -->
            <div class="mb-3">
            <p>Scene: <strong>Main Environment</strong></p>
            <p>Objects: <span id="objectCount">--</span></p>
            </div>

            <!-- Example Section: Scene Hierarchy -->
            <div class="ui-section mb-2">
            <button
                class="btn btn-sm btn-secondary w-100 text-start"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#sceneHierarchy"
                aria-expanded="false"
            >
                Scene Hierarchy
            </button>
            <div class="collapse ui-section-content ps-2 pt-1" id="sceneHierarchy">
                <div id="hierarchyContainer" class="scene-hierarchy">
                <!-- Dynamically populated hierarchy goes here -->
                </div>
            </div>
            </div>

            <!-- Example Section: Settings -->
            <div class="ui-section mb-2">
            <button
                class="btn btn-sm btn-secondary w-100 text-start"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#settingsSection"
                aria-expanded="false"
            >
                Settings
            </button>
            <div class="collapse ui-section-content ps-2 pt-1" id="settingsSection">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="toggleGrid" />
                <label class="form-check-label" for="toggleGrid">Show Grid</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="toggleLights" />
                <label class="form-check-label" for="toggleLights">Show Lights</label>
                </div>
            </div>
            </div>

        </div>
        </div>

        <script type="module" src="Ex-UI-Demo.js"></script>
        
    </body>
</html>
